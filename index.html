<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>MOVIE RESERVATIONS CARLOS III</h1>
    <div id="container">
    </div><br>
    <label>Total reservations</label>
    <input type="text" id="text" readonly>
    <button id="clean">clean</button>
    <script>
        let container = document.getElementById('container');
        let clean = document.getElementById('clean');

	let table = container.appendChild(document.createElement('table'));

        for(i=0;i<=10;i++){
        let row = table.appendChild(document.createElement("tr"));


        for(j=0;j<=20;j++){
        let column = row.appendChild(document.createElement("td"));
        column.style.backgroundColor=('green');
        column.style.border=('solid black 0.1em');
        column.style.width=('10px');
        column.style.height=('10px');
        column.style.margin=('1em');

	// change color 
        column.addEventListener('click',changecolor);
        function changecolor(){
            if(column.style.backgroundColor==('green')){
            		column.style.backgroundColor=('red');
            		text.value++;
        	}else
            		column.style.backgroundColor=('green');
            		if(column.style.backgroundColor==('green'))
            			text.value--;

        	}
        clean.addEventListener('click',restart);
// clean all the red squares
        function restart(){
            column.style.backgroundColor=('green');
            text.value=" ";
        }
        }
}
</script>
	</body>
		</html>
